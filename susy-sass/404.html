<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Redirect the user to <new_url>-->
  <meta http-equiv="refresh" content="0; url=http://oddbird.net/susy/">
  <!-- Make it know that <new_url> is the canonical URL -->
  <link rel="canonical" href="http://oddbird.net/susy/" />

  <title>Redirect</title>
</head>
<body onload="window.location.replace('http://oddbird.net/susy/')">
  <h1>
    Susy has moved to
    <a href="http://oddbird.net/susy/">oddbird.net/susy/</a>
  </h1>
</body>
</html>
